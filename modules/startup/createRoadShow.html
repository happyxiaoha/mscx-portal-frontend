<script id="addFormTemplate" type="template">
    <div class="ReleaseInputs labelleft ReleaseDown">
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><i class="need">*</i>路演名称：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" placeholder="请输入路演名称" name="roadName" value="<%=res.roadName%>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><i class="need">*</i>路演描述：</p>
            <div class="fl R_right">
                <p>
                    <textarea cols="30" rows="10" placeholder="请输入路演简介" name ="roadDescription"><%=res.roadDescription%></textarea>
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><i class="need">*</i>融资类型：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" placeholder="请输入融资类型" name="financingType" value="<%=res.financingType%>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><i class="need">*</i>融资额度：</p>
            <div class="fl R_right">
                <p class="mony">
                    <input type="text" placeholder="请输入融资额度" name="financingLimit" style="width: 200px;" value="<%=res.financingLimit%>">
                    <span>单位：万元</span>
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><i class="need">*</i>项目阶段：</p>
            <div class="fl R_right">
                <p id="projectDeadLineRadio" class="radio-list">

                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><i class="need">*</i>行业领域：</p>
            <div class="fl R_right">
                <p id="projectTypeRadio" class="radio-list">

                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><i class="need">*</i>标签选择：</p>
            <div class="fl R_right posRE">
                <div class="tag-area fl">
                    <span class="un-select"><%=res.tags%></span>
                </div>
                <a class="btn btn-warning" id="chooseTag" href="javascript:;" style="color: #FFF;">选择</a>
            </div>
            <label class="tag-error">请选择标签</label>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><i class="need">*</i>缩略图：</p>
            <div class="fl R_right">
                <p class="allInfoImg">
                    <img src="<%=res.thumbnailImg%>" alt="缩略图">
                </p>
            </div>
            <label class="img-error">请上传缩略图</label>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><i class="need">*</i>路演材料：</p>
            <div class="fl R_right">
                <% res.projectDescription.split(',').forEach(function(item){ %>
                    <p class="allInfoImg mr10">
                        <img src="<%= item %>" alt="路演材料">
                    </p>
                <% }) %>
            </div>
            <label class="img-error">请上传路演材料</label>
        </div>
        <div class="R_Btns">
            <!-- <button class="bgBlue">返回</button> -->
            <%if(res.status == '5'){%>
            <input type="submit" class="bgBlue" value="发布">
            <input type="submit" class="bgBlue" value="暂存" style="background-color: #5cb981;">
            <%}%>
            <%if(!res.status){%>
            <input type="submit" class="bgBlue" value="发布">
            <input type="submit" class="bgBlue" value="暂存" style="background-color: #5cb981;">
            <%}%>
        </div>
    </div>
</script>
<script id="stageType" type="template">
    <%if(sProjectStage){%>
        <% _.each(stageTypeList, function (stitem) {%>
        <label class="fl"><input type="radio" id="t<%=stitem.id%>" value="<%=stitem.dictCode%>" name="projectStage" <%if(stitem.dictName == sProjectStage){%>checked="true"<%}%> ><%=stitem.dictName%></label>
        <% }); %>
    <%} else{%>
        <% _.each(stageTypeList, function (stitem) {%>
        <label class="fl"><input type="radio" id="t<%=stitem.id%>" value="<%=stitem.dictCode%>" name="projectStage" <%if(stitem.checked){%>checked="true"<%}%> ><%=stitem.dictName%></label>
        <% }); %>
    <%}%>
</script>
<script id="projectType" type="template">
    <%if(sProjectType){%>
    <% _.each(proTypeList, function (titem) { %>
    <label class="fl"><input class="tradeField" type="radio" id="t<%=titem.categoryId%>" value="<%=titem.categoryId%>" name="tradeField" <%if(titem.categoryName == sProjectType){%>checked="true"<%}%> ><%=titem.categoryName%></label>
    <% }); %>
    <%} else{%>
    <% _.each(proTypeList, function (titem) { %>
    <label class="fl"><input class="tradeField" type="radio" id="t<%=titem.categoryId%>" value="<%=titem.categoryId%>" name="tradeField" <%if(titem.checked){%>checked="true"<%}%> ><%=titem.categoryName%></label>
    <% }); %>
    <%}%>
</script>
