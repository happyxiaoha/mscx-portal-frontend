<!-- 申请购买套餐弹出框 -->
<div class="D_table M-table">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>名称</th>
            <th>次数</th>
            <th>单价（元）</th>
            <th>数量</th>
            <th>小计（元）</th>
        </tr>
        </thead>
        <tbody>
        <% data && data.result && data.result.forEach(function(item){ %>
            <tr>
                <td><input type="radio" name="radio"></td>
                <td><%= item.name %></td>
                <td><%= item.chargeCount || 0 %></td>
                <td><%= item.price %></td>
                <td><input type="number" data-id="<%= item.id %>" data-price="<%= item.price %>" class="number" min="1" value="1"></td>
                <td class="total"><%= item.price %></td>
            </tr>
        <% }) %>
        </tbody>
    </table>
</div>
<p class="mt20">
    <label>
        <input type="checkbox" id="agreementBtn">
        阅读并接受<a href="../common/agreement.html" target="_blank">《资源服务协议》</a>
    </label>
    <span>已选择<b class="corOrange" id="selectedCount"></b>个套餐 应付：<b class="corOrange">￥<b id="totalPirce"></b></b>元</span>
</p>
