<div class="M-mainInfo clearfix bgWhite" style="padding-top: 20px;">
    <div class="M-downCons">
        <div class="D_table M-table">
            <table>
                <thead>
                <tr>
                    <th width="10%">活动名称</th>
                    <th width="10%">主办单位</th>
                    <th width="30%">举办时间</th>
                    <th width="10%">浏览次数</th>
                    <th width="20%"> 举办地点</th>
                    <th width="10%">报名时间</th>
                    <th width="10%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="7">暂无数据</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="signActivity" class="page-area fr"></div>
    </div>
</div>

<script id="signAListTemps" type="template">
    <% _.each(signActivityList, function (fitem) { %>
    <tr>
        <%if(fitem.status == '0') {%>
        <td><a target="_blank" href="./startup.html#activity/detail/<%=fitem.activityId%>"><%=fitem.name%></a></td>
        <%}else{%>
        <td><%=fitem.name%></td>
        <%}%>
        <td><%=fitem.tradeField%></td>
        <td><%=fitem.holdStartTime ? new Date(fitem.holdStartTime).format('yyyy-MM-dd') +'-'+ new Date(fitem.holdEndTime).format('yyyy-MM-dd') : '-'%></td>
        <td><%=fitem.viewCount%></td>
        <td><%=fitem.holdAddress%></td>
        <td><%= fitem.signTime ? new Date(fitem.signTime).format('yyyy-MM-dd') : '-'%></td>
        <td>
            <a class="cancelSign" href="javascript:;" data-id="<%=fitem.activityId%>">取消报名</a>
        </td>
    </tr>
    <% }); %>
    <%if(signActivityList.length == 0){%>
    <tr>
        <td colspan="7">暂无数据</td>
    </tr>
    <%}%>
</script>
