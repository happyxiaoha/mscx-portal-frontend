<div id="sourcesTabs" class="topTab clearfix myApiTop">
    <span class="active">关注的数据</span>
    <span>下载的数据</span>
</div>
<div id="sourcesInfo"  class="tabDownCons">

</div>
<script id="focusResourcesMsg" type="template">
    <div class="M-mainInfo clearfix bgWhite pt25">
        <div class="M-downCons">
            <div class="D_table M-table">
                <table>
                    <thead>
                    <tr>
                        <th width="16%">数据名称</th>
                        <th width="16%">发布机构</th>
                        <th width="16%">更新时间</th>
                        <th width="12%">关注时间</th>
                        <th width="20%">数据描述</th>
                        <th width="10%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <% _.each(focusList, function (fitem) { %>
                    <tr attrId="<%=fitem.dataInfoId%>">
                        <td><a href="sources.html#detail/<%=fitem.dataInfoId%>"><%=fitem.name%></a></td>
                        <td><%=fitem.orgName%></td>
                        <td><%= fitem.updatedTime ? new Date(fitem.updatedTime).format('yyyy-MM-dd') : '-'%></td>
                        <td><%= fitem.attentionTime ? new Date(fitem.attentionTime).format('yyyy-MM-dd HH:mm:ss') : '-'%></td>
                        <td><%=fitem.description%></td>
                        <td><a class="removeAttention" href="javascript:;">取消关注</a></td>
                    </tr>
                    <% }); %>
                    <%if(focusList.length == 0){%>
                    <tr>
                        <td colspan="6">暂无数据</td>
                    </tr>
                    <%}%>
                    </tbody>
                </table>
            </div>
            <div id="focusPage" class="page-area fr"></div>
        </div>
    </div>
    </div>
</script>
<script id="downloadSourcesList" type="template">
    <div class="R-mainInfo clearfix">
        <div class="M-mainInfo clearfix bgWhite pt25">
            <div class="M-downCons">
                <div class="D_table M-table">
                    <table>
                        <thead>
                        <tr>
                            <th width="12%">数据名称</th>
                            <th width="16%">发布机构</th>
                            <th width="18%">更新时间</th>
                            <th width="30%">数据描述</th>
                            <th width="10%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <% _.each(downloadList, function (ditem) { %>
                        <tr attrId="<%=ditem.id%>">
                            <td><a href="sources.html#detail/<%=ditem.id%>"><%=ditem.dataSourceName%></a></td>
                            <td><%=ditem.orgName%></td>
                            <td><%= ditem.updateTime ? new Date(parseInt(ditem.updateTime)).format('yyyy-MM-dd') : '-'%></td>
                            <td><%=ditem.desc%></td>
                            <td><a href="javascript:;" class="down-sources">下载</a></td>
                        </tr>
                        <% }); %>
                        <%if(downloadList.length == 0){%>
                        <tr>
                            <td colspan="6">暂无数据</td>
                        </tr>
                        <%}%>

                        </tbody>
                    </table>
                </div>
                <div id="downLoadPage" class="page-area fr"></div>
            </div>
        </div>
    </div>
</script>
