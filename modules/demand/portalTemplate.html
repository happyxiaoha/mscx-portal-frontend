<div class="demand-portal fl clearfix portal">
    <form onsubmit="return false;" novalidate="novalidate">
        
        <!-- top -->        
        <div class="process-guide bgWhite">
            <p class="title text-center">数据需求定制流程</p>
            <ul>
                <li class="step">
                    <i class="round">1</i>
                    <h2 class="step-title">发布需求</h2>
                    <i class="arrow"></i>
                    <p class="des">数据需求方在广州数聚平台提交详细数据需求</p>
                </li>
                <li class="step">
                    <i class="round">2</i>
                    <h2 class="step-title">需求评估</h2>
                    <i class="arrow"></i>
                    <p class="des">广州数聚平台管理人员对需求方提出的需求进行评估，确保需求明确后发布需求</p>                    
                </li>
                <li class="step">
                    <i class="round">3</i>
                    <h2 class="step-title">需求响应</h2>
                    <p class="des">需求响应方根据需求方提出的数据需求，做出匹配响应</p>
                </li>
            </ul>
        </div>
        
        <!-- down -->
        <div class="ReleaseInputs">
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 需求名称：</p>
                <div class="fl R_right">
                    <p>
                        <input type="text" name="name" class="small" value="" id="name" placeholder="请输入需求名称">
                    </p>
                </div>
                <div class="fl R_Btns contact">
                    <button class="bgBlue m0">联系客服</button>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 数据描述：</p>
                <div class="fl R_right">
                    <p>
                        <textarea name="dataDescription" id="dataDescription" cols="30" rows="10" placeholder="请输入任务描述"></textarea>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"> 需求数据项：</p>
                <div class="fl R_right">
                    <p>
                        <textarea style="height: 120px" name="dataItem" id="dataItem" cols="30" rows="10" placeholder="请输入数据项"></textarea>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 赏金：</p>
                <div class="fl R_right">
                    <p>
                        <input type="text" name="dataReword" class="mini" value="" id="dataReword" placeholder="请输入赏金">
                    </p>
                </div>
                <p class="R_left fl unit">元</p>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em>截止日期：</p>
                <div class="fl R_right">
                    <p>
                        <input type="text" name="dataClosing" class="end-time mini" readonly value="<%= data && data.dataClosing && new Date(data.dataClosing).format('yyyy-MM-dd') %>">
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"> 主联系人：</p>
                <div class="fl R_right">
                    <p>
                        <input type="text" name="reqUser" class="mini" value="" placeholder="请输入主联系人">
                    </p>
                </div>
                <p class="fl R_left"> 主联系人电话：</p>
                <div class="fl R_right">
                    <p>
                        <input type="text" name="reqContact" class="mini" value="" placeholder="请输入主联系人电话">
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"> 备用联系人：</p>
                <div class="fl R_right">
                    <p>
                        <input type="text" class="mini bggray cora" value="<%= data && data.userInfo && data.userInfo.name %>" readonly>
                    </p>
                </div>
                <p class="fl R_left"> 备用联系人电话：</p>
                <div class="fl R_right">
                    <p>
                        <input type="text" class="mini bggray cora" value="<%= data && data.userInfo && data.userInfo.mobile %>" readonly>
                    </p>
                </div>
            </div>
            <div class="R_Btns">
            <button type="submit" class="bgBlue" id="publishBtn">保存</button>
                <button id="goBack" class="bgWhite">返回</button>
            </div>
        </div>
    </form>
</div>
