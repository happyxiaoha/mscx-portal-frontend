<div class="demand-portal fl clearfix">
    <form onsubmit="return false;" novalidate="novalidate">
        
        <!-- top -->
        
        <p class="title">数据需求定制流程</p>

        <div class="process-guide bgWhite">
            <ul>
                <li class="step">
                    <i class="round">1</i>
                    <h2 class="step-title">发布需求</h2>
                    <i class="arrow"></i>
                    <p class="des">数据需求方在广州数聚平台提交详细数据需求</p>
                </li>
                <li class="step">
                    <i class="round">2</i>
                    <h2 class="step-title">需求评估</h2>
                    <i class="arrow"></i>
                    <p class="des">广州数聚平台管理人员对需求方提出的需求进行评估，确保需求明确后发布需求</p>                    
                </li>
                <li class="step">
                    <i class="round">3</i>
                    <h2 class="step-title">需求响应</h2>
                    <p class="des">需求响应方根据需求方提出的数据需求，做出匹配响应</p>
                </li>
            </ul>
        </div>
        
        <!-- down -->
        <div class="ReleaseInputs">
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 需求名称：</p>
                <div class="fl R_right">
                    <p>
                        <input type="text" name="name" value="" id="name" placeholder="请输入需求名称">
                    </p>
                </div>
                <div class="fl R_Btns contact">
                    <button class="bgBlue">联系客服</button>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 数据描述：</p>
                <div class="fl R_right">
                    <p>
                        <textarea name="dataDescription" id="dataDescription" cols="30" rows="10" placeholder="请输入任务描述"></textarea>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 数据项：</p>
                <div class="fl R_right">
                    <p>
                        <textarea style="height: 120px" name="dataItem" id="dataItem" cols="30" rows="10" placeholder="请输入数据项"></textarea>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 数据用途：</p>
                <div class="fl R_right">
                    <p>
                        <textarea style="height: 120px" name="dataUsage" id="dataUsage" cols="30" rows="10" placeholder="请输入数据用途"></textarea>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left">归属部门：</p>
                <div class="fl R_right">
                    <div class="radio-list">
                        <p>
                            <input type="text" name="department" value="" id="department" placeholder="请输入归属部门">
                        </p>
                    </div>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left">需求用户：</p>
                <div class="fl R_right">
                    <div class="radio-list">
                        <p>
                            <input type="text" name="reqUser" value="" id="reqUser" placeholder="请输入需求用户">
                        </p>
                    </div>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"> 数据格式：</p>
                <div class="fl R_right">
                    <div class="radio-list">
                        <label class="radio-inline checkbox-border">
                            
                            <input type="radio" name="dataFormat" checked="" value="csv">
                            
                            csv
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="dataFormat" value="pdf">
                            pdf
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="dataFormat" value="xml">
                            xml
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="dataFormat" value="xlsx">
                            xlsx
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="dataFormat" value="doc">
                            doc
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="dataFormat" value="other">
                            其他
                        </label>
                    </div>
                </div>
            </div>
            <div class="R_Btns">
            <button type="submit" class="bgBlue" id="publishBtn">保存</button>
                <button id="goBack" class="bgWhite">返回</button>
            </div>
        </div>
    </form>
</div>
