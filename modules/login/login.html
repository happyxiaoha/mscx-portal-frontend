<div class="loginContainer">
    <div class="loginCons grid1190 clearfix">
        <div class="leftImg fl">
            <img src="../../images/login/loginImg.png" alt="">
        </div>
        <div class="rightTable fr">
            <form id="loginform" action="" onsubmit="return false;">
                <div class="loginTable">
                    <h2>登录数创平台</h2>
                    <ul>
                        <li>
                            <p class="po-re">登录名：</p>
                            <input type="text" id="loginName" name="loginName" placeholder="用户名/手机号">


                        </li>
                        <li>
                            <p class="po-re">登录密码：</p>
                            <input type="password" id="password" name="password" placeholder="密码">


                        </li>
                        <li>
                            <p class="clearfix login-image-code">
                                <input id="captcha" name="captcha" placeholder="请输入验证码" type="text" />
                                <img class="captchaImg">
                            </p>
                            <div id="">
                            </div>
                        </li>
                        <li>
                            <button type="submit" id="loginBtn">登录</button>
                            <p class="mt10">
                                <a class="goRegister fl" href="javascript:;" id="forgetPwd">忘记密码</a>
                                <a class="goRegister fr text-right" href="register.html">立即注册</a>
                            </p>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="changePwd" style="display: none;">

</div>
