<script id="userDefault" type="template">
    <div class="fl bgWhite R-cons mr16 clearfix">
        <img src="../../../images/img15.png" alt="" class="fl block mr16">
        <p class="fl">
            <span class="block ft16 corOrange mt14 user-name-area" title="<%=res.user.account%>"><%=res.user.account%></span>
            <a href="#" class="block corBlue message">消息</a>
            <%if(res.user.userType != 'REGISTER'){%>
            <a href="#userAuth" class="block corBlue realName mt16">已认证</a>
            <%}else{%>
            <a href="#userAuth" class="block corBlue unrealName mt16">未认证</a>
            <%}%>
        </p>
    </div>
    <div class="fl bgWhite R-cons mr16 clearfix user-cost">
        <img src="../../../images/icon02.png" alt="" class="fl block mr16">
        <p class="fl tc">
            <span class="block mt16">累计消费金额</span>
            <a href="#" class="block corBlue ft18 mt14"><%=res.cash%><em class="ft12 corBlue">元</em></a>
        </p>
    </div>
    <div class="fr bgWhite R-cons clearfix pt12 user-ser">
        <div class="fl RCconsList">
            <p>
                <span>关注数据：</span>
                <span><em class="corOrange ft18"><%=res.focusData%></em>个</span>
            </p>
            <p>
                <span>关注API：</span>
                <span><em class="corOrange ft18"><%=res.focusApi%></em>个</span>
            </p>
            <p>
                <span>关注服务：</span>
                <span><em class="corOrange ft18"><%=res.focusApp%></em>个</span>
            </p>
        </div>
        <div class="fr RCconsListBtn">
            <p>申请API：<em class="corOrange ft18"><%=res.applyApi%></em>个</p>
            <a class="corff bgBlue mb8 mt5" href="./services.html">申请服务</a>
            <a class="corff bgBlue" href="./services.html#publish">发布服务</a>
        </div>
    </div>
</script>
