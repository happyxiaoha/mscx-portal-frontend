<div class="register-content">
    <div class="register-form">
        <p class="bind-oauth-tip">“贵阳数创”平台已存在一个与您“筑民生”平台帐号手机号相同的用户，请输入短信验证码将此帐号与爽爽令牌绑定
        </p>
        <form id="loginform" onsubmit="return false;">
            <ul>
                <li>
                    <p class="po_re clearfix">
                        <span><em class="corRed">*</em>手机号</span>
                        <input class="zone" type="text" value="+86" readonly>
                        <input id="mobile" class="phone changeInput" readonly value="<%= data.phone %>" name="mobile" placeholder="请输入手机号" type="text" />

                    </p>
                </li>
                <li>
                    <p class="po_re clearfix">
                        <span><em>*</em>验证码</span>
                        <input class="code" id="captcha" name="captcha" placeholder="请输入验证码" type="text" />
                        <img class="captchaImg" alt="验证码">
                    </p>
                </li>
                <li>
                    <p class="po_re clearfix">
                        <span><em>*</em>手机验证码</span>
                        <input class="code changeInput" id="authCode" name="authCode" placeholder="请输入手机验证码" type="text" readonly/>
                        <button class="getCode" type="button" id="getCode">获取手机验证码</button>
                    </p>
                </li>
                <li class="text-center">
                    <button type="submit">绑定并登录</button>
                </li>
            </ul>
        </form>
    </div>
</div>
