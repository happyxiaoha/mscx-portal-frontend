<div class="ReleaseMainCons grid960 clearfix bgWhite boxShadiow">
    <form>

    </form>
    <!-- top -->
    <p class="ReleaseTit">发布数据需求?</p>
    <!-- down -->
    <div class="ReleaseInputs">
        <div class="clearfix ReleaseList">
            <p class="fl R_left">需求名称：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" placeholder="请输入需求名称" value="">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">数据描述：</p>
            <div class="fl R_right">
                <p>
                    <textarea name="" id="" cols="30" rows="10" placeholder="请输入任务描述"></textarea>
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">数据项：</p>
            <div class="fl R_right">
                <p>
                    <textarea style="height: 120px" name="" id="" cols="30" rows="10" placeholder="请输入数据项"></textarea>
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">数据用途</p>
            <div class="fl R_right">
                <p>
                    <textarea style="height: 120px" name="" id="" cols="30" rows="10" placeholder="请输入数据用途"></textarea>
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">归属部门：</p>
            <div class="fl R_right">
                <div class="radio-list">
                    <p>
                        <input type="text" placeholder="请输入归属部门" value="">
                    </p>
                </div>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">数据格式：</p>
            <div class="fl R_right">
                <div class="radio-list">
                    <label class="radio-inline checkbox-border">
                        <input type="radio" name="system-network" value="csv" checked>
                        csv
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="system-network" value="pdf" >
                        pdf
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="system-network" value="xml">
                        xml
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="system-network" value="xlsx">
                        xlsx
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="system-network" value="word">
                        word
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="system-network" value="other">
                        其他
                    </label>
                </div>
            </div>
        </div>
        <div class="R_Btns">
            <input type="submit" class="bgBlue" value="发布" />
            <button id="goBack" class="bgBlue">返回</button>
        </div>
    </div>
</div>
<script id="userInfo" type="template">
    <div class="M-mainInfo clearfix bgWhite">
        <img src="../../../images/img15.png" alt="" class="block fl">
        <div class="M-rightMyTxt fr">
            <p>
                <span class="ft16 cor7">用户名：</span>
                <span class="ft16"><%=userInfo%></span>
            </p>
            <p>
                <span class="ft16 cor7">实名认证：</span>
                <span class="ft16"><%=status%></span>
            </p>
            <p>
                <span class="ft16 cor7">APIKey：</span>
                <span class="ft16"><%=apiKey%></span>
            </p>
            <p>
                <span class="ft16 cor7">secretKey：</span>
                <span class="ft16"><%=secretKey%></span>
            </p>
            <p>
                <span class="ft16 cor7">手机号码：</span>
                <span class="ft16"><%=telephone%></span>
            </p>
            <p>
                <span class="ft16 cor7">用户类型：</span>
                <span class="ft16"><%=userType%></span>
            </p>
        </div>
    </div>
</script>
