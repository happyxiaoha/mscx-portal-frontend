<p class="grid960 clearfix mt20"><img class="fl" src="../../images/pay/zfb_logo.png"><span class="fl ft22 mt5">|收银台</span></p>
<div class="ReleaseMainCons mt10 grid960 bgWhite clearfix boxShadiow">
    <div class="w100">
       <div class="orderDetail fl" style="padding-top: 10px;">
           <div class="order-info">
              <% if(data && data.orderStatus == '支付中'){ %>
               <p class="cor4 mb30">
                   <span class="block mb10">您已成功支付<b class="corOrange ft18"><%= data.orderCash %></b>元</span>
                   <span class="block">订单号：<span><%= data.orderNum %></span></span>
                   <span class="block">交易资源：<span>
                    <% data && data.sourceDetail.forEach(function(item){ %>
                      <%= item.resourceName %>&nbsp;&nbsp;&nbsp;&nbsp;
                    <% }) %>
                   </span></span>
               </p>
               <p>您可能还需要:<a class="ml10 corBlue" style="text-decoration: underline" href="userInfo.html#order">进入我的订单</a></p>
              <% }else{ %>
               <h2 class="cor4 ft22 mb30">支付失败</h2>
              <% } %>
           </div>
       </div>
    </div>
</div>
