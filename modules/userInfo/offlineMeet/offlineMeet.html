<div class="tabCons">
    <div class="M-mainInfo clearfix bgWhite pt25">
        <div class="M-downCons">
            <div class="D_table M-table">
                <table>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>涉及资源</th>
                        <th>资源需求</th>
                        <th>使用意向</th>
                        <th>联系人</th>
                        <th>联系方式</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="9">暂无数据</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="offlinePages" class="page-area fr"></div>
        </div>
    </div>
</div>


<script id="offlineList" type="template">
    <% data.list && data.list.forEach(function(item, index){ %>
        <tr>
            <td><%= +data.page.startIndex + index + 1 %></td>
            <td><%= item.cname %></td>
            <td><%= item.resReq %></td>
            <td><%= item.purpose %></td>
            <td><%= item.contact %></td>
            <td><%= item.contactNo %></td>
            <td><%= item.processFlag %></td>
            <td><%= item.processFlag %></td>
        </tr>
    <% }) %>
    <%if(data.list.length == 0){%>
    <tr>
        <td colspan="8">暂无数据</td>
    </tr>
    <%}%>
</script>
