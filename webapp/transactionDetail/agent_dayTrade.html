<html>
<head>
<title>商户日交易账单查询</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
<!--[if IE 7]>
      <link rel="stylesheet" href="../css/font-awesome-ie7.min.css">
      <![endif]-->
<link href="../assets/alertifyjs/css/alertify.min.css" rel="stylesheet">
<link href="../assets/css/dataTables.bootstrap.css" rel="stylesheet">
<link href="../assets/css/com.css" rel="stylesheet">
<link href="../assets/css/select2.min.css" rel="stylesheet">
<link href="../assets/css/softwareCompany/admin_product.css"
	rel="stylesheet">
<link rel="stylesheet" href="../assets/css/validationEngine.jquery.css">

<script src="../assets/js/jquery-2.0.3.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="../assets/js/jquery.dataTables.js"></script>
<script src="../assets/js/date-time/bootstrap-datepicker.min.js"></script>
<script src="../assets/alertifyjs/alertify.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="../assets/js/common/common.js"></script>
<script type="text/javascript" charset="utf8"
	src="../assets/js/dataTables.bootstrap.js"></script>
<script src="../assets/js/jquery.validationEngine.min.js"></script>
<script src="../assets/js/bootstrapValidator.min.js"></script>
<script src="../assets/js/select2.min.js"></script>
<script src="./js/agent_dayTrade.js"></script>
</head>
<body>

	<div class="admin clearfix">
		<div class="centre_right left" id="admin_right" style="border: 1px solid #aaa;">
			<div class="admin_product">
				<div class="row">
					<div class="col-xs-12">
						<div class="widget-box transparent">
							<!-- /widget-header -->
							<div class="widget-body">
								<div
									class="widget-main padding-6 no-padding-left no-padding-right">
									<form class="form-horizontal" role="form" id="basicForm">
										<div class="col-xs-12">
											<div class="row">
												<div class="col-xs-3">
													<div class="form-group">
														<label
															class="col-sm-4 control-label no-padding-right aols">查询日期：
														</label>
														<div class="col-sm-8">
															<div class="input-group input-group-sm">
																<input type="text" id="queryDate"
																	class="form-control" readonly /> <span
																	class="input-group-addon"> <i
																	class="icon-calendar"></i>
																</span>
															</div>
														</div>
													</div>
												</div>
												<div class="col-xs-3">
													<div class="form-group">
														<label
															class="col-sm-4 control-label no-padding-right aols">运营商：
														</label>
														<div class="col-sm-8">
															<select class="form-control input-sm" id="operator">
																<option selected value="">请选择...</option>
																<option value="移动">移动</option>
																<option value="联通">联通</option>
																<option value="电信">电信</option>
															</select>
														</div>
													</div>
												</div>
												<div class="col-xs-3">
													<div class="form-group">
														<label
															class="col-sm-4 control-label no-padding-right aols">省份：
														</label>
														<div class="col-sm-8">
															<input type="text" id="province"
																class="col-xs-12 col-sm-12" />
														</div>
													</div>
												</div>
												<div class="col-xs-3" id="merchantNameDiv" style="display:none;">
													<div class="form-group">
														<label
															class="col-sm-4 control-label no-padding-right aols">商户名称：
														</label>
														<div class="col-sm-8">
															<select id="merchantName" class="js-example-basic-single form-control input-sm">
																  <option value="">请选择...</option>
															</select> 
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-3">
												</div>
												<div class="col-xs-3">
												</div>
												<div class="col-xs-3">
												</div>
												<div class="col-xs-3">
													<div class="form-group">
														<div class="col-xs-12" style="text-align:right;">
															<button class="btn btn-grey" type="button" onclick="query()">
																 查询
															</button>
															&nbsp;
															<button class="btn btn-grey" type="button" onclick="exportExcel()">
																 导出
															</button>
															&nbsp;
															<button class="btn btn-grey" type="button" onclick="resetVal()">
																 重置
															</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</form>
									<!-- /form -->
								</div>
							</div>
							<!-- /widget-body -->
						</div>
						<!--/widget-box  -->
					</div>
					<!-- /.col -->
				</div>
				<div class="">
					<div class="order_inf_main table-responsive">
						<table id="transactionDetailTable"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>查询日期</th>
									<th>运营商</th>
									<th>省份</th>
									<th>面值</th>
									<th>总销售金额</th>
									<th>商户名称</th>
								</tr>
							</thead>
							<tfoot>
					           <tr>
					                <th colspan="3" style="text-align:center">总销售金额总计</th>
					                <th colspan="3" style="text-align:center"></th>
					            </tr>
					        </tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
