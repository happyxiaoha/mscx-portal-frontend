<div class="topTab clearfix InfoTopTit">
    <span class="active">用户基本信息</span>
    <span>实名认证</span>
    <span>修改密码</span>
</div>
<div id="userInfoArea"  class="tabDownCons">

</div>
<script id="userInfo" type="template">
    <div class="M-mainInfo clearfix bgWhite">
        <img src="../../../images/img15.png" alt="" class="block fl">
        <div class="M-rightMyTxt fr">
            <p>
                <span class="ft16 cor7">用户名：</span>
                <span class="ft16"><%=userInfo%></span>
            </p>
            <p>
                <span class="ft16 cor7">实名认证：</span>
                <span class="ft16"><%=status%></span>
            </p>
            <p>
                <span class="ft16 cor7">APIKey：</span>
                <span class="ft16"><%=apiKey%></span>
            </p>
            <p>
                <span class="ft16 cor7">secretKey：</span>
                <span class="ft16"><%=secretKey%></span>
            </p>
            <p>
                <span class="ft16 cor7">手机号码：</span>
                <span class="ft16"><%=telephone%></span>
            </p>
            <p>
                <span class="ft16 cor7">用户类型：</span>
                <span class="ft16"><%=userType%></span>
            </p>
        </div>
    </div>
</script>
<script id="userAuthentication" type="template">
    <div class="R-titTab My-titTab">
        <span class="active">个人</span>
        <span>企业</span>

    </div>
    <!-- 输入报错  input增加errorBor ,错误提示 error显示 -->
    <div class="inputCons bgWhite">
        <!-- 个人 -->
        <div class="inputConsList">
            <form action="">
                <div class="loginTable">
                    <ul>
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span>用户名：</span>
                                <b class="cor4 fl ft14" style="margin-top: 8px;">小太阳</b>
                            </div>
                            <i class="error">请填写与有效身份证上一致的姓名</i>
                        </li>
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>姓名：</span>
                                <input type="text" placeholder="请填写与有效身份证上一致的姓名">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写与有效身份证上一致的姓名</i>
                        </li>
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>身份证号码：</span>
                                <input type="text" placeholder="请填写18位身份证号码">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写有效的18位数字的身份证号码</i>
                        </li>
                        <li class="clearfix">
                            <div class="fl clearfix posRE w100">
                                <span><em>*</em>认证方式：</span>
                                <select class="identifide " style="margin-bottom: 0">
                                    <option value="">请选择认证方式</option>
                                    <option value="photo">照片认证</option>
                                    <option value="phone">手机认证</option>
                                    <option value="creditCard">银行卡认证号</option>
                                </select>
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写有效的18位数字的身份证号码</i>
                        </li>
                        <li class="clearfix identifyType" id="photo" style="display: none;">
                            <div class="clearfix">
                                <span><em>*</em>个人照片：</span>
                                <input type="file" class="hide">
                                <label  class="upLoad mr25 front allInfoImg">
                                    <img src="" alt="" class="hide">
                                    <input type="file">
                                </label>
                            </div>
                        </li>
                        <li class="clearfix identifyType " id="phone" style="display: none;">
                            <div class="clearfix">
                                <span><em>*</em>手机号码：</span>
                                <input type="text" placeholder="请输入手机号码">
                            </div>
                        </li>
                        <li class="clearfix identifyType" id="creditCard" style="display: none;">
                            <div class="clearfix mb20">
                                <span><em>*</em>手机号码：</span>
                                <input type="text" placeholder="请输入手机号码">
                            </div>
                            <div class="clearfix">
                                <span><em>*</em>银行卡号：</span>
                                <input type="text" placeholder="请输入银行卡号">
                            </div>
                        </li>
                        <li class="mt48 clearfix">
                            <button class="mt20">提交</button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <!-- 企业 -->
        <div class="inputConsList hide">
            <form action="">
                <div class="loginTable">
                    <h4 class="ft18">企业信息</h4>
                    <ul class="mt30 mb30 companyCons">
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>公司名称：</span>
                                <input type="text" placeholder="请填写有效的公司名称">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写有效的公司名称</i>
                        </li>
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>详情地址：</span>
                                <input type="text" placeholder="请填写详情地址">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写详情地址</i>
                        </li>
                    </ul>
                    <ul class="mt30 mb30 companyCons">
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>营业执照编号：</span>
                                <input type="text" placeholder="请填写有效的营业执照编号">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写有效的营业执照编号</i>
                        </li>
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span>税务登记证编号：</span>
                                <input type="text" placeholder="请填写有效的税务登记证编号">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写有效的税务登记证编号</i>
                        </li>
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span>组织机构编号：</span>
                                <input type="text" placeholder="请填写有效的组织机构编号">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写有效的组织机构编号</i>
                        </li>
                        <li class="clearfix">
                            <div class="clearfix">
                                <span><em>*</em>营业执照副本：</span>
                                <input type="file" id="Url" class="hide">
                                <label for="Url" class="upLoad">
                                    <img src="" alt="" class="hide">
                                </label>
                                <i class="error mt34">请上传有效的营业执照副本</i>
                            </div>
                        </li>
                    </ul>
                    <h4 class="ft18">联系人信息</h4>
                    <ul class="mt30 mb30 companyCons">
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>联系人姓名：</span>
                                <input type="text" placeholder="请填写有效的联系人姓名">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写有效的联系人姓名</i>
                        </li>
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>联系人身份证号：</span>
                                <input type="text" placeholder="请填写有效的身份证号码">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写有效的18位数字的身份证号码</i>
                        </li>

                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>手机号码：</span>
                                <input type="text" placeholder="请填写有效的手机号码">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写有效的11位手机号码</i>
                        </li>
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>公司邮箱：</span>
                                <input type="text" placeholder="请填写有效的公司邮箱">
                                <em class="close">×</em>
                            </div>
                            <i class="error">请填写有效的公司邮箱</i>
                        </li>



                    </ul>
                    <ul>
                        <li>
                            <button  class="mt20">提交</button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

    </div>
</script>
<script id="userPassword" type="template">
    <div class="R-mainInfo clearfix">
        <div class="inputCons bgWhite">
            <!-- 企业 -->
            <div class="inputConsList">
                <form action="">
                    <div class="loginTable bor0">
                        <ul class="companyCons">
                            <li class="clearfix">
                                <div class="fl clearfix posRE">
                                    <span><em>*</em>旧密码：</span>
                                    <input type="password" placeholder="请填写原始密码" >
                                    <em class="close">×</em>
                                </div>
                                <i class="error">请填写正确的原始密码</i>
                            </li>
                            <li class="clearfix">
                                <div class="fl clearfix posRE">
                                    <span><em>*</em>新密码：</span>
                                    <input type="password" placeholder="请填写新密码">
                                    <em class="close">×</em>
                                </div>
                                <i class="error">请核对密码</i>
                            </li>
                            <li class="clearfix">
                                <div class="fl clearfix posRE">
                                    <span><em>*</em>确认新密码：</span>
                                    <input type="password" placeholder="请再次填写新密码">
                                    <em class="close">×</em>
                                </div>
                                <i class="error">请核对密码</i>
                            </li>
                            <li>
                                <button id="Login" class="mt20">确认修改</button>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
