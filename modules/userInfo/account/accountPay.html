<div class="clearfix account balance">
    <h2 class="ft18">账户余额：<span class="corBlue ft18"><%= data && data.result.account_balance %></span></h2>
</div>
<div class="clearfix mt20 account balance">
    <ul class="process">
        <li class="current">
            <i class="step1"></i>
            <h2 class="step-title">账户充值</h2>
            <i class="arrow"></i>
        </li>
        <li>
            <i class="step2"></i>
            <h2 class="step-title">确认并支付</h2>
            <i class="arrow"></i>
        </li>
        <li>
            <i class="step3"></i>
            <h2 class="step-title">完成</h2>
        </li>
    </ul>
</div>
<div class="account clearfix mt20 operate-area">
    <div class="input-item clearfix">
        <h2 class="ft18 fl">充值金额：</h2>
        <input type="text" value="" placeholder="输入金额"><span>元</span>
    </div>
    <a href="javascript:;" class="btn">下一步</a>
</div>
