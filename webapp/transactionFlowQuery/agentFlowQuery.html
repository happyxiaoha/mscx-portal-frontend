<html>
<head>
<title>商户交易流水查询</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
<link href="../assets/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet">
<!--[if IE 7]>
      <link rel="stylesheet" href="../css/font-awesome-ie7.min.css">
      <![endif]-->
<link href="../assets/alertifyjs/css/alertify.min.css" rel="stylesheet">
<link href="../assets/css/dataTables.bootstrap.css" rel="stylesheet">
<link href="../assets/css/com.css" rel="stylesheet">
<link href="../assets/css/softwareCompany/admin_product.css"
	rel="stylesheet">
<link rel="stylesheet" href="../assets/css/validationEngine.jquery.css">

<script src="../assets/js/jquery-2.0.3.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="../assets/js/jquery.dataTables.js"></script>
<script src="../assets/js/date-time/bootstrap-datepicker.min.js"></script>
<script src="../assets/js/date-time/bootstrap-datetimepicker.min.js"></script>
<script src="../assets/alertifyjs/alertify.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="../assets/js/common/common.js"></script>
<script type="text/javascript" charset="utf8"
	src="../assets/js/dataTables.bootstrap.js"></script>
<script src="../assets/js/jquery.validationEngine.min.js"></script>
<script src="../assets/js/bootstrapValidator.min.js"></script>
<script src="./js/agentFlowQuery.js"></script>
</head>
<body>

	<div class="admin clearfix">
		<div class="centre_right left" id="admin_right">
			<div class="admin_product">
				<div class="row" height="100%">
					<div class="col-xs-12">
						<div class="widget-box transparent">
							<!-- /widget-header -->
							<div class="widget-body">
								<div
									class="widget-main padding-6 no-padding-left no-padding-right">
									<form class="form-horizontal" role="form" id="basicForm">
										<div class="col-xs-12">
											<div class="row">
												<div class="col-xs-4">
													<div class="form-group">
														<label
															class="col-sm-5 control-label no-padding-right aols">运营商： </label>
														<div class="col-sm-7">
															<select class="form-control input-sm validate[required]"
																id="operator"
																class="col-xs-12 col-sm-12 validate[required]">
																<option value="" selected="selected">请选择</option>
																<option value="移动">移动</option>
																<option value="联通">联通</option>
																<option value="电信">电信</option>
															</select>
														</div>
													</div>
												</div>
												<div class="col-xs-4">
													<div class="form-group">
														<label
															class="col-sm-5 control-label no-padding-right aols">省份：
														</label>
														<div class="col-sm-7">
															<input class="form-control input-sm" id="province"
																class="col-xs-12 col-sm-12" />
														</div>
													</div>
												</div>
												<div class="col-xs-4">
													<div class="form-group">
														<label
															class="col-sm-5 control-label no-padding-right aols">状态： </label>
														<div class="col-sm-7">
															<select class="form-control input-sm validate[required]"
																id="flowStatus"
																class="col-xs-12 col-sm-12 validate[required]">
																<option value="" selected="selected">请选择</option>
																<option value="10">新建</option>
																<option value="20">正在充值</option>
																<option value="30">充值成功</option>
																<option value="40">充值失败</option>
															</select>
														</div>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-xs-4">
													<div class="form-group">
														<label
															class="col-sm-5 control-label no-padding-right aols">通知状态： </label>
														<div class="col-sm-7">
															<select class="form-control input-sm validate[required]"
																id="notifyStatus"
																class="col-xs-12 col-sm-12 validate[required]">
																<option value="" selected="selected">请选择</option>
																<option value="10">等待通知</option>
																<option value="20">正在通知</option>
																<option value="30">通知成功</option>
																<option value="40">通知失败</option>
															</select>
														</div>
													</div>
												</div>
												<div class="col-xs-4">
													<div class="form-group">
														<label
															class="col-sm-5 control-label no-padding-right aols">面值：
														</label>
														<div class="col-sm-7">
															<input class="form-control input-sm" id="denomination"
																class="col-xs-12 col-sm-12" />
														</div>
													</div>
												</div>
												<div class="col-xs-4">
													<div class="form-group">
														<label
															class="col-sm-5 control-label no-padding-right aols">电话号码：
														</label>
														<div class="col-sm-7">
															<input class="form-control input-sm" id="phone"
																class="col-xs-12 col-sm-12" />
														</div>
													</div>
												</div>
											</div>
											<div class="row">
											<div class="col-xs-4">
													<div class="form-group">
														<label
															class="col-sm-5 control-label no-padding-right aols">系统订单号：
														</label>
														<div class="col-sm-7">
															<input class="form-control input-sm" id="sysOrderNum"
																class="col-xs-12 col-sm-12" />
														</div>
													</div>
												</div>
												<div class="col-xs-4">
													<div class="form-group">
														<label
															class="col-sm-5 control-label no-padding-right aols">商户订单号：
														</label>
														<div class="col-sm-7">
															<input class="form-control input-sm" id="merOrderNum"
																class="col-xs-12 col-sm-12" />
														</div>
													</div>
												</div>
												<div class="col-xs-4">
													<div class="form-group">
														<label
																class="col-sm-5 control-label no-padding-right aols">业务类型：
														</label>
														<div class="col-sm-7">
															<select class="form-control input-sm validate[required]" id="goodClassify"
																	class="col-sm-12 col-sm-12 validate[required]">
																<option value="">请选择</option>
																<option value="1">话费</option>
																<option value="2">流量</option>
															</select>
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-4">
													<div class="form-group">
														<label
																class="col-sm-5 control-label no-padding-right aols">开始时间： </label>
														<div class="col-sm-7">
															<div class="input-group input-group-sm">
																<input type="text" id="startTime"
																	   class="form-control validate[required]" readonly /> <span
																	class="input-group-addon"> <i
																	class="icon-calendar"></i>
																</span>
															</div>
														</div>
													</div>
												</div>
												<div class="col-xs-4">
													<div class="form-group">
														<label
															class="col-sm-5 control-label no-padding-right aols">结束时间： </label>
														<div class="col-sm-7">
															<div class="input-group input-group-sm">
																<input type="text" id="stopTime"
																	class="form-control validate[required]" readonly /> <span
																	class="input-group-addon"> <i
																	class="icon-calendar"></i>
																</span>
															</div>
														</div>
													</div>
												</div>
												<div class="col-xs-4">
													<div class="form-group">
														<div class="col-sm-5"></div>
														<div class="col-sm-7">
															<button class="btn btn-grey" type="button"
																onclick="queryFlow()">查询</button>
															&nbsp;&nbsp;&nbsp;
															<button class="btn btn-grey" type="button"
																onclick="exportExcel()">导出</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</form>
									<!-- /form -->
								</div>
							</div>
							<!-- /widget-body -->
						</div>
						<!--/widget-box  -->
					</div>
					<!-- /.col -->
				</div>
				<div class="">
					<div class="order_inf_main table-responsive">
						<table id="flowTable"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>序号</th>
									<th>下单时间</th>
									<th>订单号</th>
									<th>商户名称</th>
									<th>业务类型</th>
									<th>运营商</th>
									<th>省份</th>
									<th>城市</th>
									<th>充值账户</th>
									<th>面值(元)</th>
									<th>成功面值</th>
									<th>待充面值</th>
									<th>订单状态</th>
									<th>通知状态</th>
									<th>完成时间</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
