<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="initial-scale=1.0, maximum-scale=1.0" name="viewport" />
    <title>Api测试</title>
    <!-- 公共 -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/base.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />
    <link href="./css/citySdk.css" rel="stylesheet" />
    <!-- 公共 -->
    <link href="./css/server.css" rel="stylesheet" />
    <!-- 公共JS -->
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- 公共JS -->
    <script src="./js/local_common.js"></script>
    <script src="./test/js/test.js"></script>
    <script src="./js/showdown.min.js"></script>
    <script src="./js/echarts-all.js"></script>
    <script src="./js/shopChart.js"></script>


    <link href="./css/loading.css" rel="stylesheet" />
    <script src="./test/js/loading.js"></script>
</head>
<style>
    .inptboder{border-bottom: 1px dashed #ccc}
    .rightCons p{line-height: 20px;
        margin-bottom: 12px;
        font-size: 12px;}
    .rightCons h3{font-size: 14px;
        font-weight: 600;
        line-height: 28px;
        margin: 10px 0 6px 0;}
</style>
<body>
<div class="wrapper">

    <section>
        <div class="ReleaseMainCons grid960 clearfix bgWhite boxShadiow" style=" width: 50%;float: left;display: inline">
            <!-- top -->
            <!-- down -->
            <div class="ReleaseInputs APPcons">
                <!-- add input apikey secretkey   -->
                <div class="clearfix ReleaseList">
                    <p class="fl R_left">APIKEY：</p>
                    <div class="fl R_right">
                        <p>
                            <input id="apikey" placeholder="请输入用户APIKEY" type="text" value="" />
                        </p>
                    </div>
                </div>
                <div class="clearfix ReleaseList">
                    <p class="fl R_left">SECRETKEY：</p>
                    <div class="fl R_right">
                        <p>
                            <input id="secretkey" placeholder="请输入用户SECRETKEY" type="text" value="" />
                        </p>

                    </div>
                </div>
               <div class="clearfix ReleaseList">
                    <p class="fl R_left">搜索：</p>
                    <div class="fl R_right">
                        <p>
                            <input id="cnanme" placeholder="输入API服务中文名" type="text" value="" />
                        </p>
                        <button class=" pubBtn" onclick="service.searchApi()" style="height:30px;width: 80px;background: darkgrey;margin-top: -30px;margin-left:33%;position: absolute">☜</button>
                    </div>
                </div>
                <div class="clearfix ReleaseList">
                    <p class="fl R_left">API服务：</p>
                    <div class="fl R_right">
                        <p>
                            <select id="apiService" onchange="service.serviceChange()" style="width: 414px">
                            </select>
                        </p>
                    </div>
                </div>

                <div class="clearfix ReleaseList">
                    <p class="fl R_left">API详情：</p>
                    <div class="fl R_right">
                        <p>
                            <select id="apiInfo" onchange="service.infoChange()" style="width: 414px">
                            </select>
                        </p>
                    </div>
                </div>

                <div class="clearfix ReleaseList">
                    <p class="fl R_left">API地址：</p>
                    <div class="fl R_right">
                        <p>
                           </p><div class="fl R_right">
                        <p>
                            <input id="reqUrl" placeholder="" style="width: 414px" type="text" value="" />
                        </p>
                    </div>
                        <p></p>
                    </div>
                </div>

                <div class="clearfix ReleaseList">
                    <p class="fl R_left">请求方式：</p>
                    <div class="fl R_right">
                        <p>
                           <!-- <input type="text" placeholder="请输入请求方式" value="GET"-->
                            <select id="reqMethod" style="width: 414px">
                                <!--<option value="GET">GET</option>-->
                                <!--<option value="POST">POST</option>-->
                            </select>
                        </p>
                    </div>
                </div>
                <div class="clearfix ReleaseList D_table">
                    <p class="tabTit">请求参数：</p>
                    <div>
                        <div id="tableInput" style="display: none ">
                        <table>
                            <thead>
                            <tr>
                                <th>参数名称</th>
                                <th>值</th>
                            </tr>
                            </thead>
                            <tbody id="params">

                            </tbody>
                        </table>
                        <button class=" pubBtn" onclick="service.addParams()" style="width: 80px;background: darkgrey;margin-top: -45px;margin-left:39%;position: absolute">+</button>
                            </div>
                        <!-----文本输入区-->
                        <textarea id="textInput" style="display: none;min-height: 30px;width: 500px"></textarea>
                    </div>
                    <button class="bgOrange pubBtn" onclick="service.initialForm()">重置</button>
                    <button class="bgOrange pubBtn" onclick="service.sendReq()">发送请求</button>
                </div>
                <div class="clearfix ReleaseList D_table">
                    <p class="tabTit">返回结果：</p>
                    <div>
                        <div class="strCons" style="height: 500px;width: 500px;overflow:auto;">
                            <pre><code id="result">
                            </code></pre>
                        </div>
                    </div>
                </div>
                <!--<div class="R_Btns">
                    <button class="bgBlue">返回</button>
                    <button class="bgBlue">关闭</button>
                </div>
                -->
            </div>


       </div>
        <div class="fl tabRight api" id="rightDiv" style="display:inline;float: left;width:42%;min-height:1000px;background: #f8f8f8">
            <div class="rightCons" id="right" style="margin-left: 20px">  </div>
        </div>

    </section>




</div>



<script>
    //初始化输入参数列表
    $(document).ready(function() {
        service.initialForm();
    });

</script>

</body></html>
