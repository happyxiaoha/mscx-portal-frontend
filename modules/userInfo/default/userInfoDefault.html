<div id="dashboardAll" class="R-topList clearfix mb20 bgWhite">
    <div class="fl R-cons mr16 clearfix">
        <img src="../../../images/img15.png" alt="">
        <p>
            <span class="block ft16 corOrange mt14">--</span>
            <a href="#" class="block corBlue message hide">消息</a>
            <a href="#userAuth" class="block corBlue unrealName mt16">未认证</a>
        </p>
    </div>
    <div class="fl bgWhite R-cons mr16 clearfix user-cost">
        <img src="../../../images/icon02.png" alt="" class="fl block mr16">
        <p class="fl tc">
            <span class="block mt16">累计消费金额</span>
            <span class="block corBlue ft18 mt14">0.0<em class="ft12 corBlue">元</em></span>
        </p>
    </div>
    <div class="fr bgWhite R-cons clearfix pt12 user-ser">
        <div class="fl RCconsList">
            <p>
                <span>关注数据：</span>
                <span><em class="corOrange ft18">-</em>个</span>
            </p>
            <p>
                <span>关注API：</span>
                <span><em class="corOrange ft18">-</em>个</span>
            </p>
            <p>
                <span>关注服务：</span>
                <span><em class="corOrange ft18">-</em>个</span>
            </p>
        </div>
        <div class="fr RCconsListBtn">
            <p>申请API：<em class="corOrange ft18">-</em>个</p>
            <a class="corff bgBlue mb8 mt5" href="#">申请服务</a>
            <a class="corff bgBlue" target="_blank" href="./services.html#publish">发布服务</a>
        </div>
    </div>
</div>
<div class="R-myServer common mb25">
    <div class="tit posRE">
        <h2 class="ft16 cor5">我申请的API</h2>
        <a href="#myApi" class="posAB more ft14 block">更多&gt;&gt;</a>
    </div>
    <div class="mainDatas user-center-api-list">
        <ul class="clearfix api-data-list">
            <p class="tc">暂无申请任何API</p>
        </ul>
    </div>
</div>
<div class="R-myAddServer common">
    <div class="tit posRE">
        <h2 class="ft16 cor5">我关注的服务</h2>
        <a href="#serverFollow" class="posAB more ft14 block">更多&gt;&gt;</a>
    </div>
    <div class="R-myServerList mt16">
        <ul class="clearfix server-data-list">
            <p class="tc">暂无关注任何服务</p>
        </ul>
    </div>
</div>
<script id="userDefault" type="template">
    <div class="fl R-cons mr16 clearfix">
        <img src="../../../images/img15.png" alt="" class="user-icon">
        <p>
            <span class="block ft16 corOrange mt14 user-name-area" title="<%=res.user.account%>"><%=res.user.account%></span>
            <a href="#" class="block corBlue message">消息</a>
            <%if(res.user.certificationInfo.status == 'CERTIFICATED_PERSON'|| res.user.certificationInfo.status == 'CERTIFICATED_ENTERPRISE' || res.user.certificationInfo.status == 'CERTIFICATED_PARTNER'){%>
                <a href="#userAuth" class="block realName mt16">已认证</a>
            <%}else if(res.user.certificationInfo.status == 'P2E_PROCESSING'|| res.user.certificationInfo.status == 'ENTERPRISE_PROCESSING'){%>
                <a href="#userAuth" class="block realNamenow mt16">认证中</a>
            <%}else{%>
                <a href="#userAuth" class="block corBlue unrealName mt16">立刻认证</a>
            <%}%>
        </p>
    </div>
    <div class="fl bgWhite R-cons mr16 clearfix user-cost">
        <ul class="wd160">
            <li class="ft16">累计消费金额</li>
            <li>
                <span class="ft24 mt14">
                    <span class="mr10 corBlue"><%=res.cash%></span>
                    <span class="ft12">元</span>
                </span>
            </li>
        </ul>
    </div>
    <div class="fl bgWhite R-cons mr16 clearfix user-cost">
        <ul>
            <li class="ft16">关注API</li>
            <li>
                <span class="ft24 mt14">
                    <span class="mr10 corOrange"><%=res.focusApi%></span>
                    <span class="ft12">个</span>
                </span>
            </li>
        </ul>
    </div>
    <div class="fl bgWhite R-cons mr16 clearfix user-cost">
        <ul>
            <li class="ft16">关注服务</li>
            <li>
                <span class="ft24 mt14">
                    <span class="mr10 corOrange"><%=res.focusApp%></span>
                    <span class="ft12">个</span>
                </span>
            </li>
        </ul>
    </div>
    <div class="fl bgWhite R-cons mr16 clearfix user-cost">
        <ul>
            <li class="ft16">申请API</li>
            <li>
                <span class="ft24 mt14">
                    <span class="mr10 corOrange"><%=res.applyApi%></span>
                    <span class="ft12">个</span>
                </span>
            </li>
        </ul>
    </div>
    <div class="fr bgWhite R-cons clearfix pt12 user-ser">
        <div class="fr RCconsListBtn">
            <a class="corff bgMain" href="./services.html">申请服务</a>
            <%if(res.user.userType != 'REGISTER'){%>
            <a class="corff bgMain" target="_blank" href="./services.html#publish">发布服务</a>
            <%}%>
        </div>
    </div>
</script>
