<form id="serverUrlForm" onsubmit="return false;">
    <ul>
        <li>
            <label>
                <span><i class="need">*</i>服务URL：</span>
                <input type="text" name="url" placeholder="请输入服务URL" value="<%=res && res.url%>">
                <p class="input-mes fl" style="margin-left:73px;margin-top:0;">服务URL必须以“/”开头</p>
            </label>
        </li>
        <li>
            <label>
                <span><i class="need">*</i>服务描述：</span>
                <textarea name="description" placeholder="请输入服务描述"><%=res && res.description%></textarea>
            </label>
        </li>
    </ul>
</form>
