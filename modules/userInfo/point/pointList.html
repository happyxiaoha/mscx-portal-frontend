<div class="D_table M-table">
    <table>
        <thead>
        <tr>
            <th width="8%"></td>
            <th width="10%">时间</th>
            <th width="10%">收入/支出</th>
            <th width="72%">详细说明</th>
        </tr>
        </thead>
        <tbody>
        <% data && _.each(data.list, function (item, index) { %>
        <tr>
            <td><%= index %></td>
            <td><%= new Date(item.updatedTime).format('yyyy-MM-dd') %></td>
            <td><%= item.point %></td>
            <td><%= item.detailedDescription %></td>
        </tr>
        <% }); %>
        <%if(data && data.list.length == 0){%>
        <tr>
            <td colspan="4">暂无数据</td>
        </tr>
        <%}%>
        </tbody>
    </table>
</div>
<div id="serverPage" class="page-area fr"></div>
