<div id="demandTabs" class="topTab clearfix myApiTop">
    <span class="active">发布的服务</span>
    <span>关注的服务</span>
</div>
<div id="serverInfo"  class="tabDownCons">

</div>
<script id="serverPublishList" type="template">
    <div class="M-mainInfo clearfix bgWhite" style="padding-top: 20px;">
        <div class="tab-title" ><a target="_blank" class="corff" href="./services.html#publish">发布新服务</a></div>
        <div class="M-downCons">
            <div class="D_table M-table">
                <table>
                    <thead>
                    <tr>
                        <th width="8%">服务名称</th>
                        <th width="8%">关注次数</th>
                        <th width="8%">浏览次数</th>
                        <th width="8%">发布时间</th>
                        <th width="8%">服务状态</th>
                        <th width="18%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <% _.each(serverList, function (item) { %>
                    <tr>
                        <td>
                            <% if(item.status == '0'){ %>
                                <a href="services.html#detail/<%= item.id %>"><%= item.name %></a>
                            <% }else{ %>
                                <a><%= item.name %></a>
                            <% } %>
                        </td>
                        <td><%= item.attentionCount %></td>
                        <td><%= item.viewCount %></td>
                        <td><%= new Date(item.createdTime).format('yyyy.MM.dd') %></td>
                        <td><%= item.statusDesc %></td>
                        <td>
                            <!-- 通过 -->
                            <% if(item.status == '0'){ %>
                                <a href="services.html#edit/<%= item.id %>">修改</a>
                                <a class="unshelve" data-id="<%= item.id %>" href="javascript:;">下架</a>
                            <!-- 审核中 -->
                            <% }else if(item.status == '2'){ %>
                                <a href="services.html#show/<%= item.id %>">查看</a>
                            <!-- 拒绝 -->
                            <% }else if(item.status == '3'){ %>
                                <% if(item.isOnline == 'Y'){ %>
                                    <a class="edit" href="services.html#edit/<%= item.id %>">修改</a>
                                    <a class="unshelve" data-id="<%= item.id %>">下架</a>
                                <% }else{ %>
                                    <a class="delete" data-id="<%= item.id %>" href="javascript:;">删除</a>
                                    <a class="edit" href="services.html#edit/<%= item.id %>">修改</a>
                                <% } %>
                            <% } %>
                        </td>
                    </tr>
                    <% }); %>
                    <%if(serverList.length == 0){%>
                    <tr>
                        <td colspan="6">暂无数据</td>
                    </tr>
                    <%}%>
                    </tbody>
                </table>
            </div>
            <div id="serverPage" class="page-area fr"></div>
        </div>
    </div>
</script>
<script id="serverFollowList" type="template">
    <div class="M-mainInfo clearfix bgWhite" style="padding-top: 20px;">
        <div class="M-downCons">
            <div class="D_table M-table">
                <table>
                    <thead>
                    <tr>
                        <th width="8%">服务名称</th>
                        <th width="8%">服务商</th>
                        <th width="8%">提供方式</th>
                        <th width="8%">浏览次数</th>
                        <th width="18%">关注时间</th>
                        <th width="18%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <% _.each(followList, function (item) { %>
                    <tr>
                        <td><a href="services.html#detail/<%= item.id %>"><%= item.name %></a></td>
                        <td><%= item.providerName %></td>
                        <td><%= item.serviceType %></td>
                        <td><%= item.viewCount %></td>
                        <td><%= new Date(item.attentionTime).format('yyyy.MM.dd') %></td>
                        <td><a href="javascript:;" data-id="<%= item.id %>" class="unfollow">取消关注</a>
                        </td>
                    </tr>
                    <% }); %>
                    <%if(followList.length == 0){%>
                    <tr>
                        <td colspan="6">暂无数据</td>
                    </tr>
                    <%}%>
                    </tbody>
                </table>
            </div>
            <div id="serverPage" class="page-area fr"></div>
        </div>
    </div>
</script>
