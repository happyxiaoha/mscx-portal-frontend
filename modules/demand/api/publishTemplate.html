<div class="ReleaseMainCons grid960 clearfix bgWhite boxShadiow">
    <!-- top -->
    <p class="ReleaseTit">发布API开发需求 ？</p>
    <form class="ReleaseInputs" enctype="multipart/form-data" method="post" onsubmit="return false;">
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>需求说明：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" placeholder="请输入需求描述信息" name="name" value="" id="requirement-description">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>系统名称：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="sysName" placeholder="请输入系统名称" value="" id="system-name">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">系统类型：</p>
            <div class="fl R_right">
                <select class="form-control select-type" name="sysType" id="system-type">
                    <option value="A/S">A/S</option>
                    <option value="B/S带插件">B/S带插件</option>
                    <option value="B/S无插件">B/S无插件</option>
                    <option value="C/S">C/S</option>
                </select>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">系统描述：</p>
            <div class="fl R_right">
                <p>
                    <textarea cols="30" rows="10" name="sysDescription" placeholder="请输入系统描述" id="system-description"></textarea>
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>归属单位 ：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="department" placeholder="请输入所属单位" id="system-belongCompany">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>所有权：</p>
            <div class="fl R_right checkbox-border">
                <div class="radio-list">
                    <label class="radio-inline">
                        <input type="radio" checked name="ownership" value="Y">
                        是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="ownership" value="N">
                        否
                    </label>
                    <div class="fl message">
                        <em>注:选择否,则需要在说明中说明情况</em>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">访问网址：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="site" placeholder="请输入访问网址,没有可不填" id="system-accessUrl">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>网络性质：</p>
            <div class="fl R_right checkbox-border">
                <div class="radio-list">
                    <label class="radio-inline checkbox-border">
                        <input type="radio" name="netType" value="inner">
                        内网系统
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="netType" value="outer" checked="">
                        公网系统
                    </label>
                </div>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">开发语言：</p>
            <div class="fl R_right checkbox-border">
                <div class="checkbox-list">
                    <label class="checkbox-inline">
                        <div class="checker" id="">
                        <span>
                            <input type="checkbox" name="developLanguage" value="JAVA">
                        </span>
                        </div>
                        JAVA
                    </label>
                    <label class="checkbox-inline">
                        <div class="checker" id="">
                        <span>
                            <input type="checkbox" name="developLanguage" value="C/C++">
                        </span>
                        </div>
                        C/C++
                    </label>
                    <label class="checkbox-inline">
                        <div class="checker" id="">
                        <span>
                            <input type="checkbox" name="developLanguage" value="C#">
                        </span>
                        </div>
                        C#
                    </label>
                    <label class="checkbox-inline">
                        <div class="checker" id="">
                        <span>
                            <input type="checkbox" name="developLanguage" value="JS">
                        </span>
                        </div>
                        JS
                    </label>
                    <label class="checkbox-inline">
                        <div class="checker" id="">
                        <span>
                            <input type="checkbox" name="developLanguage" value="CSS">
                        </span>
                        </div>
                        CSS
                    </label>
                    <label class="checkbox-inline">
                        <div class="checker" id="">
                        <span>
                            <input type="checkbox" name="developLanguage" value="HTML">
                        </span>
                        </div>
                        HTML
                    </label>
                    <label class="checkbox-inline">
                        <div class="checker" id="">
                        <span>
                            <input type="checkbox" name="developLanguage" value="PHP">
                        </span>
                        </div>
                        PHP
                    </label>
                    <label class="checkbox-inline checkbox-inline-other">
                        <div class="checker" id="">
                        <span>
                            <input type="checkbox" name="developLanguageer">
                        </span>
                        </div>
                        其它
                        <input type="text" value="" id="otherLanguage">
                    </label>
                </div>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>接口个数：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="interfaceNum" placeholder="请需要的接口个数" value="" id="system-apiNumber">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>截止日期：</p>
            <div class="fl R_right">
                <a><input size="7" type="text" name="endTime" readonly class="end-time"></a>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">需求用户：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="reqUser" placeholder="请输入需求用户" id="who-requirement">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>联系人：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="contactUsername" placeholder="请输入联系人信息" id="system-contact-who">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>联系人电话：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="contactPhone" placeholder="请输入联系人电话" id="system-phoneNumber">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>预期报价：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="preOffer" placeholder="请输入预期报价" value="" id="system-price">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">附件：</p>
            <div class="fl R_right">
                <button class="btn beauty-file" type="button">上传文件
                    <input class="btn btn-xs" id="document-0" type="file" name="file" value="选择文件" accept=".docx,.doc,.pdf,.zip,.rar" size="28">
                </button>
                <span id="showFileName"></span>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">说明：</p>
            <div class="fl R_right">
                <p>
                    <textarea name="" cols="30" rows="10" name="description" placeholder="请输入其他说明" id="system-other-text"></textarea>
                </p>
            </div>
        </div>
        <div class="R_Btns">
            <button class="bgBlue" type="submit" id="publishBtn">发布</button>
            <button id="goBack" class="bgBlue">返回</button>
        </div>
    </form>
</div>
