<div class="ReleaseMainCons grid960 clearfix bgWhite boxShadiow">
    <!-- top -->
    <% if(data && data.id) { %>
    <p class="ReleaseTit">修改服务开发需求</p>
    <% }else{ %>
    <p class="ReleaseTit">新增服务开发需求</p>
    <% } %>
    <!-- down -->
    <form class="ReleaseInputs" onsubmit="return false;">
        <% if(data && data.id) { %>
        <input type="hidden" name="id" value="<%= data.id %>" />
        <% } %>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>需求名称：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="name" maxlength="100" placeholder="请输入需求名称" value="<%= data && data.name %>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>任务描述：</p>
            <div class="fl R_right">
                <p>
                    <textarea name="description" id="" cols="30" rows="10" placeholder="请输入任务描述"><%= data && data.description %></textarea>
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>任务要求：</p>
            <div class="fl R_right">
                <p>
                    <textarea style="height: 120px" name="required" id="" cols="30" rows="10" placeholder="请输入任务要求"><%= data && data.required %></textarea>
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>任务金额：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="money" maxlength="50" placeholder="请输入任务金额" value="<%= data && data.money %>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>截止日期：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="endTime" class="end-time" readonly value="<%= data && data.endTime && new Date(data.endTime).format('yyyy-MM-dd') %>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">主联系人信息：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" maxlength="50" name="contactUsername" placeholder="请输入联系人信息" value="<%= data && data.contactUsername %>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">主联系人电话：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="contactPhone" placeholder="请输入联系人电话" value="<%= data && data.contactPhone %>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">备用联系人信息：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" class="cora bggray" readonly value="<%= data && data.userInfo && data.userInfo.name %>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">备用联系人电话：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" class="cora bggray" readonly value="<%= data && data.userInfo && data.userInfo.mobile %>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left wd160"><em>*</em>是否需要平台撮合交易：</p>
            <div class="radio-list">
                <label>
                    <% if(!data.id){ %>
                    <input type="radio" checked name="matchmakeTrade" value="Y">
                    <% }else { %>
                    <input type="radio" <%= data && data.matchmakeTrade == 'Y' && "checked" %> name="matchmakeTrade" value="Y">
                    <% } %>
                    是
                </label>
                <label>
                    <input type="radio" <%= data && data.matchmakeTrade == 'N' && "checked" %> name="matchmakeTrade" value="N">
                    否
                </label>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left"><em>*</em>分类：</p>
            <div class="fl R_right wd660 category">
                <input type="hidden" name="categoryName" id="categoryName" value="" />
                <!-- 服务分类 -->
                <select name="categoryId" data-default="<%= data && data.categoryId ? data.categoryId : '' %>" id="category">
                </select>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">需求用户：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="reqUser" maxlength="20" placeholder="请输入需求用户" value="<%= data && data.reqUser %>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">邮箱：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="contactEmail" placeholder="请输入邮箱" value="<%= data && data.contactEmail %>">
                </p>
            </div>
        </div>
        <div class="clearfix ReleaseList">
            <p class="fl R_left">地址：</p>
            <div class="fl R_right">
                <p>
                    <input type="text" name="contactAddress" placeholder="请输入地址" value="<%= data && data.contactAddress %>">
                </p>
            </div>
        </div>
        <div class="R_Btns">
            <button type="submit" class="bgBlue" id="publishBtn">保存</button>
            <button id="goBack" class="bgBlue">返回</button>
        </div>
    </form>
</div>
