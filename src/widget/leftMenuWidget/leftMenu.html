<ul>
    <li>
        <% data && data.sideBars.forEach(function(item, index) { %>
            <a title="<%= item.name %>" href="<%= item.url %>" class="<%= item.key == data.id ? (index == 0 ? 'active one': 'active') : '' %>">
                <span><%= item.name %></span>
            </a>
        <% }) %>
    </li>
</ul>
