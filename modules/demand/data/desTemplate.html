<div class="ReleaseMainCons grid1190 clearfix bgWhite boxShadiow des">
    <!-- top -->
<div class="ReleaseTit w100">
    <p >查看数据供给需求</p>
</div>
    <!-- down -->
    <form class="ReleaseInputs">
        <div class="ReleaseInputs">
            <div class="clearfix ReleaseList">
                <p class="fl R_left">需求名称：</p>
                <div class="fl R_right">
                    <p>
                        <%= data && data.name %>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left">数据描述：</p>
                <div class="fl R_right">
                    <p>
                        <%= data && data.dataDescription %>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left">数据项：</p>
                <div class="fl R_right">
                    <p>
                        <%= data && data.dataItem %>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left">数据用途：</p>
                <div class="fl R_right">
                    <p>
                       <%= data && data.dataUsage %>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left">归属部门：</p>
                <div class="fl R_right">
                    <p>
                       <%= data && data.department %>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left">需求用户：</p>
                <div class="fl R_right">
                    <p>
                        <%= data && data.reqUser %>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"> 数据格式：</p>
                <div class="fl R_right">
                    <p>
                        <%= data.dataFormat %>
                    </P>
                </div>
            </div>
            </div>
    </form>

</div>
