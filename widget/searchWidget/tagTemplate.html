<dt>标签</dt>
<dd class="active">
    <a href="javascript:;" data-type="tagId">不限</a>
</dd>
<% data && data.result.forEach(function(item, index) { %>
    <% if(index == 10){ %>
    <dd><a href="javascript:;" class="toggle-more">更多&gt;&gt;</a></dd>
    <% }%>
    <dd><a href="javascript:;" data-type="tagId" data-tagid="<%= item.tagId %>" rel="nofollow"><%= item.name || item.tagName %></a></dd>
<% }) %>
