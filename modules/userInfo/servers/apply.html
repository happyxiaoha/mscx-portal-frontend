<div class="M-mainInfo clearfix bgWhite" style="padding-top: 20px;">
    <div class="M-downCons">
        <div class="D_table M-table">
            <table>
                <thead>
                <tr>
                    <th width="10%">购买时间</th>
                    <th width="15%">微服务名称</th>
                    <th width="5%">服务商</th>
                    <th width="5%">收费类型</th>
                    <th width="5%">购买额度</th>
                    <th width="5%">剩余额度</th>
                    <th width="20%">接入地址</th>
                    <th width="20%">回调地址</th>
                    <th width="15%">操作</th>
                </tr>
                </thead>
                <tbody>
                <% _.each(serverList, function (item) { %>
                <tr>
                    <td><%= new Date(+item.applyTime).format('yyyyMMdd') %></td>
                    <td>
                        <a href="services.html?detail/<%= item.sourceId %>"><%= item.appName %></a>
                    </td>
                    <td><%= item.price %></td>
                    <td><%= item.provideName %></td>
                    <td><%= item.browNum %></td>
                    <td>-</td>
                    <td><a href="javascript:;" class="">添加回调地址</a> </td>
                </tr>
                <% }); %>
                <%if(serverList.length == 0){%>
                <tr>
                    <td colspan="9">暂无数据</td>
                </tr>
                <%}%>
                </tbody>
            </table>
        </div>
        <div id="serverPage" class="page-area fr"></div>
    </div>
</div>
