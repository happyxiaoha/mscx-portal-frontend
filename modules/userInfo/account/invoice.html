<div class="M-mainInfo clearfix mt20 invoice">
    <div class="tab-title fl">
        <button class="btn-add corff bgMain">添加发票申请</button>
    </div>
    <div class="fr">
        <input type="text" id="taxpayerName" placeholder="输入发票抬头" class="m0" maxlength="50">
        <button class="btn-search corff bgMain">搜索</button>
    </div>
    <div class="M-downCons" id="invoice">
        
    </div>
    <div class="add-invoice-area hide">
        <form class="add-invoice-form layer-form">
            <ul>
                <li>
                    <label>
                        <span><i class="need">*</i>发票类型：</span>
                        <select name="invoiceType" class="invoice-type">
                            <option value="01" >普通发票</option>
                            <option value="02" >增值税专用发票</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>
                        <span><i class="need">*</i>发票金额：</span>
                        <input type="text" name="applyAmount" class="small" value="">
                        <!-- <p class="input-mes-api fl">套餐名称最多不超过50字</p> -->
                    </label>
                </li>
                <li>
                    <label>
                        <span><i class="need">*</i>发票抬头：</span>
                        <input type="text" name="taxpayerName" value="">
                    </label>
                </li>
                <li>
                    <label>
                        <span>收取方式：</span>
                        <input type="hidden" name="tokenType" value="20">
                        <input type="text" readonly class="small" value="邮寄" />
                    </label>
                </li>
                <li>
                    <label>
                        <span><i class="need">*</i>邮寄地址：</span>
                        <input type="text" name="mailAddress" value="">
                    </label>
                </li>
            </ul>

            <ul id="moreForm" class="hide">
                <li>
                    <label>
                        <span><i class="need">*</i>税务登记号：</span>
                        <input type="text" name="taxpayerId" value="">
                    </label>
                </li>
                <li>
                    <label>
                        <span><i class="need">*</i>开户银行：</span>
                        <input type="text" name="bankDeposit" value="">
                    </label>
                </li>
                <li>
                    <label>
                        <span><i class="need">*</i>银行账号：</span>
                        <input type="text" name="bankAccount" value="">
                    </label>
                </li>
                <li>
                    <label>
                        <span><i class="need">*</i>开户银行名称：</span>
                        <input type="text" name="bankName" value="">
                    </label>
                </li>
                <li>
                    <label>
                        <span><i class="need">*</i>注册场所地址：</span>
                        <input type="text" name="regAddress" value="">
                    </label>
                </li>
                <li>
                    <label>
                        <span><i class="need">*</i>注册固定电话：</span>
                        <input type="text" name="regPhone" value="">
                    </label>
                </li>
                <li>
                    <label>
                        <span>税务登记扫描文件：</span>
                        <input type="hidden" name="taxScannFile" value="">                        
                    </label>
                    <div class="upload-file-area">
                        <button class="btn beauty-file" type="button">上传文件</button>
                        <input class="btn btn-xs btn-file" id="document-0" type="file" name="file" value="选择文件">
                        
                        <span id="showTaxScannFileName"></span>
                    </div>
                </li>
                <li>
                    <label>
                        <span>一般纳税人扫描件：</span>
                        <input type="hidden" name="taxpayerScannFile" value="">
                    </label>
                    <div class="upload-file-area">
                        <button class="btn beauty-file" type="button">上传文件</button>
                        <input class="btn btn-xs btn-file" id="document-0" type="file" name="file" value="选择文件">
                        
                        <span id="showTaxpayerScannFile"></span>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
<script type="template" id="invoiceTemplate">
    <div class="D_table M-table">
        <table>
            <thead>
            <tr>
                <th width="8%">序号</td>
                <th width="12%">发票类型</th>
                <th width="10%">发票金额</th>
                <th width="18%">发票抬头</th>
                <th width="10%">发票时间</th>
                <th width="10%">收取方式</th>
                <th width="20%">取票地址</th>
                <th width="12%">发票状态</th>
            </tr>
            </thead>
            <tbody>
            <% data && _.each(data.list, function (item, index) { %>
            <tr>
                <td><%= +data.page.startIndex + +index + 1 %></td>
                <td><%= item.invoiceType %></td>
                <td><%= item.applyAmount %></td>
                <td><%= item.taxpayerName %></td>
                <td><%= new Date(item.applyTime).format('yyyy-MM-dd') %></td>
                <td><%= item.tokenType %></td>
                <td><%= item.takingAddress %></td>
                <td><%= item.invoiceStatus %></td>
            </tr>
            <% }); %>
            <%if(data && data.list.length == 0){%>
            <tr>
                <td colspan="8">暂无数据</td>
            </tr>
            <%}%>
            </tbody>
        </table>
    </div>
    <div id="invoicePage" class="page-area fr"></div>
</script>
