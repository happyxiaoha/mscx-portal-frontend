<script id="userInfo" type="template">
    <div class="M-mainInfo clearfix bgWhite">
        <img src="../../../images/img15.png" alt="" class="block fl">
        <div class="M-rightMyTxt fr">
            <p>
                <span class="ft16 cor7">用户名：</span>
                <span class="ft16"><%=userInfo%></span>
            </p>
            <p>
                <span class="ft16 cor7">实名认证：</span>
                <span class="ft16"><%=status%></span>
            </p>
            <p>
                <span class="ft16 cor7">APIKey：</span>
                <span class="ft16"><%=apiKey%></span>
            </p>
            <p>
                <span class="ft16 cor7">secretKey：</span>
                <span class="ft16"><%=secretKey%></span>
            </p>
            <p>
                <span class="ft16 cor7">手机号码：</span>
                <span class="ft16"><%=telephone%></span>
            </p>
            <p>
                <span class="ft16 cor7">用户类型：</span>
                <span class="ft16"><%=userType%></span>
            </p>
        </div>
    </div>
</script>
<script id="userAuthentication" type="template">
    <div id="authTab" class="R-titTab My-titTab">
        <span class="active">个人</span>
        <span>企业</span>
    </div>
    <!-- 输入报错  input增加errorBor ,错误提示 error显示 -->
    <div class="inputCons bgWhite">

    </div>

<script id="userPersonAuth" type="template">
    <div class="inputConsList">
        <form id="personForm" onsubmit="return false;">
            <div class="loginTable">
                <ul>
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span>用户名：</span>
                            <b class="cor4 fl ft14" style="margin-top: 8px;">小太阳</b>
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span><em>*</em>姓名：</span>
                            <input type="text" id="name" name="name" placeholder="请填写与有效身份证上一致的姓名">
                        </div>
                        <i class="error"></i>
                    </li>
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span><em>*</em>身份证号码：</span>
                            <input type="text" id="idcard" name="idcard" placeholder="请填写有效身份证号码">
                        </div>
                        <i class="error"></i>
                    </li>
                    <li class="clearfix">
                        <div class="fl clearfix posRE w100">
                            <span><em>*</em>认证方式：</span>
                            <select class="identifide">
                                <option value="photo">照片认证</option>
                                <option value="phone">手机认证</option>
                                <option value="creditCard">银行卡认证号</option>
                            </select>
                        </div>
                    </li>
                    <li class="clearfix identifyType" >
                        <div class="clearfix">
                            <span><em>*</em>个人照片：</span>
                            <label class="upLoad mr25 front allInfoImg">
                                <img class="hide">
                            </label>
                            <label class="phone-error hide">请上传个人照片</label>
                        </div>
                    </li>
                    <li class="mt48 clearfix">
                        <input type="submit" class="mt20" value="提交" />
                    </li>
                </ul>
            </div>
        </form>
        <form id="ajaxUpload" class="imgForm" action="" method="post">
            <input type="file" name="photo" class="upload-file">
            <input type="submit" id="btnAjax">
        </form>
        <div id="photo" class="clearfix" style="display: none;">
            <span><em>*</em>个人照片：</span>
            <label  class="upLoad mr25 front allInfoImg">
                <img class="hide">
            </label>
            <label class="phone-error hide">请上传个人照片</label>
        </div>
        <div id="phone" class="clearfix" style="display: none;">
            <span><em>*</em>手机号码：</span>
            <input type="text" id="telephone" name="telephone" placeholder="请输入手机号码">
        </div>
        <div id="creditCard" style="display: none;">
            <div class="clearfix mb20" >
                <span><em>*</em>手机号码：</span>
                <input type="text" id="telephone1" name="telephone" placeholder="请输入手机号码">
            </div>
            <div class="clearfix">
                <span><em>*</em>银行卡号：</span>
                <input type="text" id="bankCard" name="bankCard" placeholder="请输入银行卡号">
            </div>
        </div>
    </div>
</script>
<script id="userEnterpriseAuth" type="template">
    <div class="inputConsList">
        <form id="ajaxEnterpriseUpload" class="imgForm" action="" method="post" style="top: 343px;left: 175px;width: 136px;height: 99px;">
            <input type="file" name="photo" class="upload-file">
            <input type="submit" id="btnEAjax">
        </form>
        <form onsubmit="return false;" id="enterpriseForm">
            <div class="loginTable">
                <h4 class="ft18">企业信息</h4>
                <ul class="mt30 mb30 companyCons">
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span><em>*</em>公司名称：</span>
                            <input type="text" name="name" id="companyName" placeholder="请填写有效的公司名称">
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span><em>*</em>详情地址：</span>
                            <input type="text" name="address" id="address" placeholder="请填写详情地址">
                        </div>
                    </li>
                </ul>
                <ul class="mt30 mb30 companyCons">
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span><em>*</em>营业执照编号：</span>
                            <input type="text" name="licenceNo" id="licenceNo" placeholder="请填写有效的营业执照编号">
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span>税务登记证编号：</span>
                            <input type="text" name="taxRegisterNo" id="taxRegisterNo" placeholder="请填写有效的税务登记证编号">
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span>组织机构编号：</span>
                            <input type="text" name="organizationCode" id="organizationCode" placeholder="请填写有效的组织机构编号">
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="clearfix">
                            <span><em>*</em>营业执照副本：</span>
                            <label class="upLoad">
                                <img alt="" class="hide">
                            </label>
                            <label class="phone-error hide">请上传有效的营业执照副本</label>
                        </div>
                    </li>
                </ul>
                <h4 class="ft18">联系人信息</h4>
                <ul class="mt30 mb30 companyCons">
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span><em>*</em>联系人姓名：</span>
                            <input type="text" name="contractName" id="contractName" placeholder="请填写有效的联系人姓名">
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span><em>*</em>联系人身份证号：</span>
                            <input type="text" name="contractIdCard" id="contractIdCard" placeholder="请填写有效的身份证号码">
                        </div>
                    </li>

                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span><em>*</em>手机号码：</span>
                            <input type="text" name="contractMobile" id="contractMobile" placeholder="请填写有效的手机号码">
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="fl clearfix posRE">
                            <span><em>*</em>公司邮箱：</span>
                            <input type="text" name="contractEmail" id="contractEmail" placeholder="请填写有效的公司邮箱">
                        </div>
                    </li>
                    <li class="mt48 clearfix">
                        <input type="submit" class="mt20" value="提交" />
                    </li>
                </ul>
            </div>
        </form>
    </div>
</script>
<script id="userPassword" type="template">
        <div class="user-password-area bgWhite">
            <!-- 企业 -->
            <form action="" onsubmit="return false;" id="userPasswordForm">
                <div class="loginTable bor0">
                    <ul class="companyCons">
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>旧密码：</span>
                                <input type="password" name="oldPassword" id="oldPassword" placeholder="请填写原始密码" >
                                <em class="close">×</em>
                            </div>
                        </li>
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>新密码：</span>
                                <input type="password" name="password" id="password" placeholder="请填写新密码">
                                <em class="close">×</em>
                            </div>
                        </li>
                        <li class="clearfix">
                            <div class="fl clearfix posRE">
                                <span><em>*</em>确认新密码：</span>
                                <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="请再次填写新密码">
                                <em class="close">×</em>
                            </div>
                        </li>
                        <li class="mt20 clearfix">
                            <input type="submit" class="mt20" value="提交" />
                        </li>
                    </ul>
                </div>
            </form>
    </div>
</script>
