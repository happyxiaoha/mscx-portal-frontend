
    <% data && data.tags && data.tags.result.forEach(function(item) { %>
    <%if(!data.filterVal || item.name.toLocaleUpperCase().indexOf(data.filterVal.toLocaleUpperCase()) >= 0){%>
    <li>
        <label>
            <input type="checkbox" name="tags" data-name="<%= item.name %>" value="<%= item.tagId %>" <%= data && data.detailTag && data.detailTag.indexOf(item.tagId) > -1 && 'checked' %>><%= item.name %>
        </label>
    </li>
    <%}%>
    <% }) %>
