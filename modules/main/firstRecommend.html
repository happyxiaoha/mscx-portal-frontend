
<% _.each(data, function(item){ %>
<li class="angled-135 posRE">
    <div class="tabConsTop clearfix">
        <div class="iconforapi">
            <a href="services.html#detail/<%- item.id %>" class="apihref">
                <img src="<%- item.imgUri %>">
                <p><span><%- item.name %></span></p>
            </a>
        </div>
        <a href="services.html#detail/<%- item.id %>"
           class="apiname"><%- item.name %></a>
    </div>
    <p class="ft14">
        <span class="charge fl">
            <%- item.chargeTypeDesc %>
        </span>
        <span class="fwjirl">
            <i><%- item.applyCount || 0 %></i>
        </span>
         <span class="fangwenliang">
            <i><%- item.viewCount %></i>
        </span>
    </p>
</li>
<% }); %>
