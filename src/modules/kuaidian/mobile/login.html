<div class="header">
    <img src="../../../images/kuaidian_register/login_bg.jpg" alt=""/>
</div>
<div class="login_form">
    <form id="loginForm">
        <ul>
            <li class="username_div radius-border">
                <label for="loginName" id="userLabel"></label>
                <input type="text" name="loginName" id="loginName" placeholder="请输入账号/手机号/邮箱"/>
            </li>
            <li class="password_div radius-border">
                <label for="password" id="pwdLabel"></label>
                <input type="password" name="password" id="password" placeholder="请输密码"/>
            </li>
            <li class="yzm_div radius-border">
                <label for="captcha" id="captchaLabel"></label>
                <input type="text" name="captcha" id="captcha" placeholder="请输验证码"/>
                <img class="captchaImg" alt="验证码" style="float: right;margin-right: 0.05rem;margin-top: 0.04rem;"/>
            </li>
            <!--<div class="forget_pwd_div">
                <a href="javascript:void(0);" class="forget_pwd">忘记密码</a>
            </div>-->
        </ul>
        <button class="btn">登录</button>
    </form>
</div>
