<div class="clearfix account balance">
    <h2 class="ft18">账户余额：<span class="corBlue ft18 balance-amount" id="balance"></span>元</h2>
    <div class="alarm-wrapper">
        
    </div>
</div>
<div class="D_table M-table account ensure-list">
    
</div>
<div id="content">
    
</div>
<div id="selectServiceLayer"></div>
<script type="template" id="alarm">
    <% if(data) { %>
    <h2 class="ft14 alarm-tel pr"><span id="telTitle">预警电话：</span><span id="telContent"><%= data.alertPhone %></span><a class="edit-link corBlue" href="javascript:;" id="editAlarmPhone">修改</a></h2>
    <h2 class="ft14 alarm-money pr"><span id="amountTitle">预警底线金额：</span><span id="amountContent"><%= data.alertAmount %>元</span><a class="edit-link corBlue" href="javascript:;" id="editAlarmAmount">修改</a></h2>
    <% }else { %>
    <h2 class="ft14"><a href="javascript:;" id="setAlarm">设置预警提醒</a></h2>
    <% } %>
</script>
<script type="template" id="alarmForm">
    <form id="editAlarmForm" onSubmit="return false;" class="pr">
        <h2 class="ft14 alarm-tel">预警电话：<input name="alertPhone" maxlength="11" placeholder="请输入预警电话" class="alarm-input" value="<%= data && data.alertPhone %>"></h2>
        <h2 class="ft14 alarm-money">预警底线金额：<input name="alertAmount" placeholder="请输入预警底线金额" class="alarm-input" value="<%= data && data.alertAmount %>">元
            <label id="alarmAmount-error" class="error error-amount" for="alarmAmount"></label>
        </h2>
        <button class="btn btn-edit-alarm">设置</button>
    </form>
</script>
<script type="template" id="ensureList">
    <h2 class="title">服务需求项目保证金</h2>
    <h2 class="title">余额总数：<%= data.total %>元</h2>
    <table>
        <thead>
        <tr>
            <th width="20%">项目</th>
            <th width="15%">发布日期</th>
            <th width="15%">截止日期</th>
            <th width="20%">保证金</th>
            <th width="10%">余额</th>
            <th width="10%">入账时间</th>
            <th width="10%">保证金比例</th>
        </tr>
        </thead>
        <tbody>
        <% data.list.forEach(function(item) { %>
        <tr>
            <td><%= item.reqName %></td>
            <td><%= item.publishTime %></td>
            <td><%= item.endTime %></td>
            <td><%= item.rechargeAmount %></td>
            <td><%= item.guaranteeBalance %></td>
            <td><%= item.receiveDate %></td>
            <td><%= item.rate %></td>
        </tr>
        <% }) %>
        </tbody>
    </table>
</script>
<script type="template" id="amount">
    <div class="account operate-type">
        <h2>操作类型</h2>
        <label>
            <input type="radio" name="operate" checked>账户余额充值
        </label>
        <label>
            <input type="radio" name="operate" value="services">项目保证金充值
        </label>
        <label class="cora">
            <input type="radio" name="operate" disabled>项目保证金转账
        </label>
        <label>
            <input type="radio" name="operate">账户余额提款申请
        </label>
    </div>
    <div class="account clearfix mt20 operate-area">
        <form class="pr">
            <div class="input-item clearfix">
                <h2 class="ft18 fl">充值金额：</h2>
                <input type="text" name="money" value="" placeholder="输入金额"><span>元</span>
            </div>
            <button class="btn">下一步</button>
        </form>
    </div>
</script>
<script type="template" id="serviceList">
    <div style="padding: 30px">
        <ul>
        <% data.forEach(function(item) { %>
            <li>
            <label>
                <input type="radio" name="" value="<%= item.id %>"><%= item.name %>
            </label>
            </li>
        <% }) %>
        </ul>      
    </div>
</script>
<script type="template" id="slectPayWay">
    <div class="account clearfix mt20 operate-area">
        <div class="input-item clearfix">
            <h2 class="ft18 fl">应付金额：</h2>
            <span class="corBlue ft18"><%= data.amount %></span>
            <span class="ft18">元</span>
        </div>
        <hr/>
        <div class="input-item clearfix">
            <p class="ft16">请选择支付方式：</p>
        </div>
        <div class="pay-type">
            <label class="zfb"><input type="radio" name="type" value="alipay" checked=""></label>
            <label class="wxzf"><input type="radio" name="type" value="weixin"></label>
        </div>
        <button class="btn btn-pay">确认支付</button>
    </div>
    <div class="clearfix account desc">
        <ul class="ft14">
            <li>请选择支付方式。如果您使用支付宝账户支付，请选择“支付宝”；如果您使用微信账户支付，请选择“微信支付”。</li>
            <li>请遵守支付宝、微信或相关银行的规定进行操作。您在支付宝、微信或相关银行页面上进行的任何操作及其产生的任何法律后果，
将按照您与支付宝、微信或相关银行之间签订的合同处理。本网站不承担任何责任。</li>
        </ul>
    </div>
</script>
<script type="template" id="payResult">
    <div class="account clearfix mt20 operate-area">
        <div class="input-item clearfix">
            <h2 class="ft18 fl"><%= data && data.orderStatus == '3' ? '充值成功' : '充值未成功' %></h2>
        </div>
    </div>
</script>
<script type="template" id="payTips">
    <div class="account pay-tips">
        <p>支付完成前请不要关闭此提示窗口。</p>
        <p>支付完成后请根据您的支付状况点击下面按钮。</p>
        <div>
            <button class="btn btn-done">支付完成</button>
            <button class="btn btn-ng">支付遇到问题</button>
        </div>
    </div>
</script>
