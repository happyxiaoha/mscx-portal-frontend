<div class="ReleaseMainCons grid960 clearfix bgWhite boxShadiow">
    <form action="" onsubmit="return false;" id="createDemandForm">
        <!-- top -->
        <p class="ReleaseTit">发布数据需求?</p>
        <!-- down -->
        <div class="ReleaseInputs">
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 需求名称：</p>
                <div class="fl R_right">
                    <p>
                        <input type="text" name="name" id="name" placeholder="请输入需求名称" >
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 数据描述：</p>
                <div class="fl R_right">
                    <p>
                        <textarea name="dataDescription" id="dataDescription" cols="30" rows="10" placeholder="请输入任务描述"></textarea>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 数据项：</p>
                <div class="fl R_right">
                    <p>
                        <textarea style="height: 120px" name="dataItem" id="dataItem" cols="30" rows="10" placeholder="请输入数据项"></textarea>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"><em>*</em> 数据用途：</p>
                <div class="fl R_right">
                    <p>
                        <textarea style="height: 120px" name="dataUsage" id="dataUsage" cols="30" rows="10" placeholder="请输入数据用途"></textarea>
                    </p>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left">归属部门：</p>
                <div class="fl R_right">
                    <div class="radio-list">
                        <p>
                            <input type="text" name="department" id="department" placeholder="请输入归属部门" />
                        </p>
                    </div>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left">需求用户：</p>
                <div class="fl R_right">
                    <div class="radio-list">
                        <p>
                            <input type="text" name="reqUser" id="reqUser" placeholder="请输入需求用户" />
                        </p>
                    </div>
                </div>
            </div>
            <div class="clearfix ReleaseList">
                <p class="fl R_left"> 数据格式：</p>
                <div class="fl R_right">
                    <div class="radio-list">
                        <label class="radio-inline checkbox-border">
                            <input type="radio" name="system-network" value="csv">
                            csv
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="system-network" value="pdf" >
                            pdf
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="system-network" value="xml">
                            xml
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="system-network" value="xlsx">
                            xlsx
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="system-network" value="word">
                            word
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="system-network" value="other" checked>
                            其他
                        </label>
                    </div>
                </div>
            </div>
            <div class="R_Btns">
                <input type="submit" class="bgBlue" value="发布" />
                <button id="goBack" class="bgBlue">返回</button>
            </div>
        </div>
    </form>
</div>
